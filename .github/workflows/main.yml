name: automl
on:
  pull_request:
    branches:
      - main
    paths-ignore:
      - "research/**"

jobs:
  update:
    name: Update AutoML API
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.10.8
          cache: pip

      - name: Install requirements
        run: pip install -r requirements.txt

      - name: Run tests
        run: python -B -m pytest
